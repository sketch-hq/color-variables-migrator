<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'/>
    <meta http-equiv='x-ua-compatible' content='ie=edge'/>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
    <title>Color Variables Migrator</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class='wrapper'>
      <p>Select migration options:</p>
      <div class='option'>
        <label for='option-1'>
          <span><input id='option-1' type='checkbox' checked /> Use Color Variables in Layers</span>
          <small>Update all layers to use the document's existing Color Variables.</small>
        </label>
      </div>
      <div class='option'>
        <label for='option-2'>
          <span><input id='option-2' type='checkbox' checked /> Use Color Variables in Styles</span>
          <small>Update all Layer and Text Styles to use the document's existing Color Variables.</small>
        </label>
      </div>
      <div class='option'>
        <label for='option-3'>
          <span><input id='option-3' type='checkbox' /> Create Color Variables if they don't exist yet</span>
          <small>Create Color Variables for all colors in the document that don't match with an existing Color Variable.</small>
        </label>
      </div>
      <footer><button id='cancel' class='secondary'>Cancel</button> <button id='submit'>Migrate</button></footer>
    </div>
    <script src='../resources_app.js'></script>
  </body>
</html>
